<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" @keyup.enter="gotoSubmit" @keyup.esc="gotoEsc"></input>
    </div>

</body>
<script src="./lib/vue-2.6.12.js"></script>
<script>
    const vm = new Vue({
        el: "#app",
        methods: {
            gotoSubmit() {
                alert("submit");
            },
            gotoEsc() {
                alert("Esc");
            }
        }
    })
</script>

</html>
