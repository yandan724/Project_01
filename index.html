<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
</head>

<body>
    <!-- 在页面中声明一个将要被vue控制的区域 -->
    <div id="app">
        姓名：{{username}}<br />
        <input type="text" :placeholder="inputValue"><br />
        <img :src="imgSrc" /><br />
        <div :id="'box-'+index" v-text="number+1"></div>
        <div>{{ isOK ? 'Yes': 'No'}}</div>
        <div>{{ message.split(" ").reverse().join(',') }}</div>
        <a href="http://www.baidu.com" @click.prevent="sayHello(2,$event)">say hello</a>
        <button @click="number+=1">+1</button>
    </div>
</body>
<!-- 导入vue.js文件 -->
<script src="./lib/vue-2.6.12.js"></script>
<script>
    //创建vm实例对象
    const vm = new Vue({
        el: "#app",//指定当前实例要控制哪个区域
        data: {
            username: 'zs',
            inputValue: "请输入文字",
            imgSrc: './images/logo.jpg',
            index: 3,
            number: 4,
            isOK: true,
            message: '1 2 3 4 5'
        },
        methods: {
            sayHello(step, e) {

                const bgColor = e.target.style.backgroundColor;
                e.target.style.backgroundColor = bgColor === 'red' ? '' : 'red'
                this.number += step;
                alert("hello world");

            }
        }
    });
</script>

</html>
